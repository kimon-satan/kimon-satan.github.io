---
layout: default
title: Projects
---
<h1>{{ page.title }}</h1>
<div class="projects">
		{% assign projects = site.projects | sort: 'year' | reverse %}
		{% for project in projects %}
			{% if project.published %}
			<a href="{{ project.url }}" title="{{ project.title }}"><img class="thumb" src="{{ project.thumbnail }}"></a>
			{% endif %}
		{% endfor %}


</div>
